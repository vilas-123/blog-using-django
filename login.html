{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          <link rel="stylesheet" media="screen and (max-width:1170px)" href="{% static 'css/mobile.css' %}">
          <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a href='/'><img class="img-thumbnail mt-5" src="{% static 'images/G.png'%}" alt=""></a>
        </div>
        <div class="col-md-6 mt-3">
            <h1>Welcome To Login Page</h1>
           
                {% for message in messages %}
                  
                        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                            <strong></strong> {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                  
                {% endfor %}
            
            <form action="/login" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="inputUsername" class="form-label custom-email-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
               
                <div class="mb-3">
                    <label for="inputPassword3" class="form-label custom-email-label">Password</label>
                    <input type="password" class="form-control" name="pass1" required>
                </div>
      
                <button type="submit" class="btn btn-primary btn-lg mt-3" id="loginButton">Login</button>
            </form>
            <p>Not a user? <a href="/signup">Signup Here</a></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
