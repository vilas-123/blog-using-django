{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Signup!</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="img-thumbnail mt-5" src="{% static 'images/G.png'%}" alt="">
        </div>
        <div class="col-md-6 mt-3">
            <h1>Welcome To Signup Page</h1>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong></strong> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            <form action="/signup" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="inputUsername" class="form-label custom-email-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label custom-email-label">Email</label>
                    <input type="email" class="form-control" name="Email" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword3" class="form-label custom-email-label">Password</label>
                    <input type="password" class="form-control" name="inputPassword3" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label custom-email-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg mt-3" id="signupButton">Signup</button>
            </form>
            <p>Already a user? <a href="/login">Login Here</a></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
