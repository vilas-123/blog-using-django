{% extends 'base.html'  %}
{% block title %} Contact {% endblock title %}
{% block body %} 
<div class="container mt-3">

<div class="row">
<div class="col-md-4"></div>


<div class="col-md-4 bg-light">
<h3 class="bg-dark text-center text-light fs-1">Contact  Us</h3><br/>
<form action='/contact' method='post'>
{% csrf_token %}
<div class="form-group mt-2">

<input type='text' name='name' placeholder='Your Name' class='form-control' required />




</div>
<div class="form-group mt-2">
<input type=email name='email' placeholder='Email Address' class='form-control' required />
</div>
<div class= "form-group mt-2">
<input type=tel pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name='phone' placeholder='Phone Number (xxx-xxx-xxxx)' class='form-control' required/>
</div>
<div class="form-group mt-2">
    <label> How can i help u </label>
<textarea class='form-control' name= 'message' rows = '6' cols = '50' placeholder='Message'  required > </textarea>
<div class='d-grid gap-2 mt-4'>
   <button class="btn btn-outline-primary btn-dark" type='submit' value='Submit'>Submit</button>
</div>
<div class="col-md-4"></div>




{% endblock body %}
