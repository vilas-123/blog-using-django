{% extends 'base.html' %}
{% block title %} blog {% endblock %}
{% block body %}

<div class='container mt-4'>
    
<h2 class= "text-center">Latest Blogs</h2> 
<br>

    <div class="row row-cols-1 row-cols-md-3 g-4 bg-light">
        {# loop through the blog posts #}
        {% for post in allposts reversed %}
        <div class="col">
          <div class="card">
            <a href="{{post.img.url}}" >  <img src="{{post.img.url}}" class="card-img-top" alt="..."> </a>
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.description}}</p>
              <p> Posted By:<b>{{post.authorname}}</b></p>
              <p> Timestamp:<b>{{post.timestamp}}</b></p>
              
            </div>
          </div>
        </div>
        {% endfor %}
        
       
      </div>

</div>



{% endblock body %}
